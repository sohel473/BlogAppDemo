{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
{{blog.blog_title}}
{% endblock title_block %}


{% block body_block %}

{% if blog.author == user %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success btn-sm">Update</button>
</form>
{% else %}
<p>You are not allowed to view this page</p>
{% endif %}

{% endblock body_block %}
