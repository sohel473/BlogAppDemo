{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
Change Password
{% endblock title_block %}


{% block body_block %}

{% if changed %}
<div class="alert alert-success">
    Password Changed successfully!
</div>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-warning btn-sm">Change Password</button>
</form>
{% endblock body_block %}
