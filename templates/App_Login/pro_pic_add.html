{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
Change Profile Pic
{% endblock title_block %}


{% block body_block %}

<h2>Add your profile pic</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-warning btn-sm">Change Pic</button>
</form>

{% endblock body_block %}
